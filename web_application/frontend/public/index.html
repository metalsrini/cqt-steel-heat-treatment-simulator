<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="Professional C-Q-T Steel Heat Treatment Simulator - Complete ICME Framework for Carburizing-Quenching-Tempering Process Analysis"
    />
    <meta name="keywords" content="steel heat treatment, carburizing, quenching, tempering, metallurgy, ICME, simulation" />
    <meta name="author" content="C-Q-T Simulator Team" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts for professional typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>C-Q-T Steel Heat Treatment Simulator</title>
    
    <style>
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading spinner */
      .initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        color: #1976d2;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this C-Q-T Steel Heat Treatment Simulator.</p>
        <p>This application requires JavaScript for interactive simulations and data visualization.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="initial-loading">
        <div class="spinner"></div>
        <div>Loading C-Q-T Simulator...</div>
      </div>
    </div>
    
    <script>
      // Remove loading indicator once React loads
      window.addEventListener('load', function() {
        const root = document.getElementById('root');
        if (root) {
          root.classList.add('loaded');
          // Remove initial loading after a short delay
          setTimeout(() => {
            const loading = document.querySelector('.initial-loading');
            if (loading) {
              loading.style.display = 'none';
            }
          }, 500);
        }
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('C-Q-T Simulator loaded in:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }, 0);
        });
      }
      
      // Service worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
